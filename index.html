<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Consultant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Data Science Consulting</h1>
        <p>Unlock the potential of your data.</p>
    </header>
    <section class="about">
        <h2>About Me</h2>
        <p>Expert in deriving actionable insights from data. Specializing in machine learning, data analysis, and data visualization.</p>
    </section>
    <section class="portfolio">
        <h2>Case Studies</h2>
        <!-- Example of a single case study -->
        <div class="case-study">
            <h3>Project Title</h3>
            <p>Project description and outcomes.</p>
        </div>
        <!-- Add more case studies as needed -->
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
